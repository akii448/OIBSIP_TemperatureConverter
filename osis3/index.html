<style>
	* {
		margin: 0;
		padding: 0;
		font-family: Verdana, Geneva, Tahoma, sans-serif;
	}
	footer{
		
		color: white;
		margin-top: 100px;
	}
	
	.container {
		width: 100%;
		height: 100vh;
		background: url(/osis3/contact.png);
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	.container h1 {
		color: rgb(238, 221, 219);
		font-weight: 1000;
		font-size: 20px;
		text-align: center;
	}
  .container h2 {
		color: rgb(238, 221, 219);
		font-weight: 700;
		font-size: 60px;
		margin-bottom: 50px;
		text-align: center;
	}
	
	.converter-row {
		display: flex;
		width: 40%;
		justify-content: space-between;
		align-items: center;
		background: rgb(0, 0, 0);
		border-color: orange ;
		border-radius: 10px;
		padding: 55px 20px;
	}
	.converter-row:hover {
		display: flex;
		width: 40%;
		justify-content: space-between;
		animation:cubic-bezier(0.10, -0.38, 0.745, 0.045);
		align-items: center;
		background: rgb(223, 69, 18);
		border-color: orange ;
		border-radius: 10px;
		padding: 63px 30px;
	}
	
	.col {
		flex-basis: 32%;
		text-align: center;
	}
	
	.col label {
		font-size: 15px;
		font-weight: 500;
		margin-bottom: 10px;
		color: #fff;
	}
	
	.col input {
		width: 150px;
		height: 30px;
		background: white;
		border-radius: 5px;
		text-align: center;
	}
</style>

<div class="container">
		<h2>Temperature Converter</h2>
	<div class="converter-row">
		<div class="col">
			<label>Fahrenheit</label>
			<input type="number" id="fahrenheit">
		</div>

		<div class="col">
			<label>Celsius</label>
			<input type="number" id="celsius">
		</div>

		<div class="col">
			<label>Kelvin</label>
			<input type="number" id="kelvin">
		</div>
	</div>
	<footer>
		<div class="col" >
		 copywrite &copy; By Akshay Gaikwad All rights reserved !
		</div>
	  </footer>
</div>

<script>
	let celsius = document.getElementById('celsius');
	let fahrenheit = document.getElementById('fahrenheit');
	let kelvin = document.getElementById('kelvin');
	celsius.oninput = function () {
		let f = (parseFloat(celsius.value) * 9) / 5 + 32;
		fahrenheit.value = parseFloat(f.toFixed(2));
	
		let k = (parseFloat(celsius.value) + 273.15);
		kelvin.value = parseFloat(k.toFixed(2));
	}
	fahrenheit.oninput = function () {
		let c = ((parseFloat(
			fahrenheit.value) - 32) * 5) / 9;
		celsius.value = parseFloat(c.toFixed(2));
	
		let k = (parseFloat(
			fahrenheit.value) - 32) * 5 / 9 + 273.15;
		kelvin.value = parseFloat(k.toFixed(2));
	}
	kelvin.oninput = function () {
		let f = (parseFloat(
			kelvin.value) - 273.15) * 9 / 5 + 32;
		fahrenheit.value = parseFloat(f.toFixed(2));
	
		let c = (parseFloat(kelvin.value) - 273.15);
		celsius.value = parseFloat(c.toFixed(2));
	}
</script>
